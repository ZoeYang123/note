<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型转换</title>
</head>
<body>
    <script>
        /**
         * Number()
         * 1.原始数据类型（基本数据类型）
         * Number(undefined); //NaN
         * Number(null); //0
         * Number('324abc'); //NaN
         * Number比parseInt函数严格，只要有一个字符无法转成数值，整个字符串会被转为NaN
         * 2.对象
         * Number方法参数是对象时，返回NaN，除非是包含单个数值的数组
         * Number({a:1});  //NaN
         * Number([1,2,3]); //NaN
         * Number([5]); //5
         **/

         let flag=new Boolean(true)
         console.log(flag===new Boolean(true));

    </script>
</body>
</html>
