<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型转换</title>
</head>
<body>
    <script>
        /**
         * Number()
         * 1.原始数据类型（基本数据类型）
         * Number(undefined); //NaN
         * Number(null); //0
         * Number('324abc'); //NaN
         * Number比parseInt函数严格，只要有一个字符无法转成数值，整个字符串会被转为NaN
         * 2.对象
         * Number方法参数是对象时，返回NaN，除非是包含单个数值的数组
         * Number({a:1});  //NaN
         * Number([1,2,3]); //NaN
         * Number([5]); //5
         * 1)调用对象自身的valueOf()方法，如果返回原始类型的值，
         * 则直接对该值使用Number函数，不在进行后续步骤
         * 2)如果valueOf方法返回的还是对象，则改为调用对象自身的toString()
         * 方法。如果toString方法返回原始类型的值，则对该值使用Number函数，不在
         * 进行后续步骤
         * 3)如果toString方法返回的是对象，就报错
         * 
         * valueOf() 方法返回指定对象的原始值。
         * toString()方法返回一个表示该对象的字符串。
         **/

         var obj={x:1};
         Number(obj);//NaN

         //等同于
         if(typeof obj.valueOf()==='object'){
             Number(obj.toString());
         }else{
             Number(obj.valueOf());
         }

         /**
          * String()
          * 1.原始类型值
          * - 数值：转为相应的字符串
          * - 字符串：转换后还是原来的值
          * - 布尔值：true转为字符串"true",false转为字符串"false"
          * - undefined：转为字符串"undefined"
          * - null转为字符串"null"
          * 2.对象
          * String()的参数如果是对象，返回一个类型的字符串；如果是数组，返回该
          * 数组的字符串形式
          * String({a:1}); //"[object Object]"
          * String([1,2,3]); //"1,2,3"
          * String方法转换规则与Number方法基本一致，只是互换了valueOf方法和toString方法
          * 的执行顺序
          * - 先调用自身的toString()方法，如果返回原始类型的值，则对该值使用String(),不在
          * 进行一下步骤
          * - 如果toString()方法返回的是对象，在调用原始对象的valueOf方法。如果valueOf
          * 方法返回的是原生类型的值，则对该值使用String(),不在进行一下步骤
          * - 如果valueOf方法返回的是对象，就报错
          **/

          /**
           * Boolean()
           * 1.除了以下五个值转换结果为false，其它的值全部为true
           *   - undefined
           *   - null
           *   - -0或+0
           *   - NaN
           *   - ''（空字符串）
           * 2.所有对象（包括空对象）的转换结果都是true，甚至连false对应的布尔值
           * 对象Boolean(false)也是true
           * Boolean({}); //true
           * Boolean([]); //true
           * Boolean(new Boolean(false)); //true
           **/
    </script>
</body>
</html>
