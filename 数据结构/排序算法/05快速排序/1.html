<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>快速排序</title>
</head>

<body>
    <script>
        function quickSort(arr) {
            if (arr.length < 1) return arr;

            var markIndex = Math.floor(arr.length / 2);//找准基点
            var mark = arr.splice(markIndex, 1)[0];
            var left=[],right=[];

            for(var i=0;i<arr.length;i++){
                if(arr[i]<mark){
                    left.push(arr[i])
                }else{
                    right.push(arr[i])
                }
            }

            return quickSort(left).concat([mark],quickSort(right))


        }

        let a = quickSort([6, 1, 4, 2, 3, 5]);
        console.log(a)
    </script>
</body>

</html>
