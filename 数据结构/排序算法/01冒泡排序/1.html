<body>
    <script>
        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                let flag = true;
                //每一次循环，最后一个是排好的
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        flag = false
                    }
                }
                if (flag) {
                    break;
                }
            }
            return arr;
        }
        let a = bubbleSort([1, 4, 2, 3, 5]);
        console.log(a)
    </script>
</body>
