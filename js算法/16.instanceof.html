<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof实现</title>
</head>
<body>
    <script>
        function myInstanceof(left,right){
            var prototype = right.prototype;
            left = left.__proto__;
            while(true){
                console.log(left)
                if(left === null || left === undefined){
                    return false
                }
                if(prototype === left){
                    return true;
                }
                left = left.__proto__;
            }
        }

        function Person(){}
        var p = new Person();
        console.log(myInstanceof(p,Object))
        console.log(p.__proto__ === Person.prototype)
    </script>
    
</body>
</html>
