<!DOCTYPE html>
<html>
    <head>
        <title>变量</title>
    </head>
    <body>
        <script>
             var a = 1;
            //变量的声明和赋值，是两个步骤，实际上
            var a;
            a = 1;

            //如果只有变量声明没有赋值，该变量是undefined，
            var a;
            a//undefind

            //如果变量赋值，没有写var声明变量命令,如果不写var，会创建全局变量
            a = 1;
            //等同于
            var a = 1;

            //如果一个变量没有声明就使用，会报错，未定义
            a
            //ReferenceError: a is not defined

            
        </script>
    </body>
</html>
